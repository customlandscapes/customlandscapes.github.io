<section class="carousel-section">
    <div id="carouselExampleIndicators" class="carousel slide"
        data-ride="carousel">
        <ol class="carousel-indicators">
            {% for item in site.data.carousel %}
                {% if forloop.first == true %}
                    <li data-target="#carouselExampleIndicators" data-slide-to="{{ forloop.index0 }}" class="active"></li>
                {% else %}
                    <li data-target="#carouselExampleIndicators" data-slide-to="{{ forloop.index0 }}"></li>
                {% endif %}
            {% endfor %}
        </ol>
        <div class="carousel-inner" role="listbox">
            {% for item in site.data.carousel %}
                {% if forloop.first == true %}
                    <div class="carousel-item active"
                    style="background-image: url('{{item.url}}')">
                        <div class="carousel-caption d-md-block">
                            <!-- <img class="carousel-logo" src='/assets/images/header/logo-w-date.png'></img> -->
                        </div>
                    </div>
                {% else %}
                    <div class="carousel-item"
                    style="background-image: url('{{item.url}}')">
                        <div class="carousel-caption d-md-block">
                            <!-- <h2 class="display-4">{{item.name}}</h2>
                            <p class="lead">{{item.description}}
                            </p> -->
                            <!-- <img class="carousel-logo" src='/assets/images/header/logo-w-date.png'></img> -->
                        </div>
                    </div>
                {% endif %}
            {% endfor %}
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators"
            role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators"
            role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</section>
